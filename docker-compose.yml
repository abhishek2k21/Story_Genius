services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: storygenius-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: storygenius
      POSTGRES_USER: storygenius
      POSTGRES_PASSWORD: storygenius
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U storygenius" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storygenius-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: storygenius-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storygenius-network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio
    container_name: storygenius-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: storygenius
      MINIO_ROOT_PASSWORD: storygenius123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - storygenius-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc
    container_name: storygenius-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 storygenius storygenius123; mc mb myminio/storygenius-assets --ignore-existing; mc anonymous set public myminio/storygenius-assets; exit 0; "
    networks:
      - storygenius-network

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  storygenius-network:
    driver: bridge
